<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EKSPERIMENT PODROBNOSTI</title>
  <meta name="description" content="Oblak" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <link rel="icon" type="image/png" href="static/favicon.png" />
  <link rel="stylesheet" type="text/css" href="../static/main.css" />
</head>
<body>
  <div class="header">
    <h1>Podrobnosti eksperimenta</h1>
  </div>
  
  <div class="section">
    <table>
      <tr>
        <th>Ime eksperimenta</th>
        <th>Lokacija</th>
        <th>Datum</th>
        <th>Izvajalec</th>
      </tr>
      {% for experiment in experiments %}
      <tr>
        <td>{{ experiment[0] }}</td>
        <td>{{ experiment[1] }}</td>
        <td>{{ experiment[2] }}</td>
        <td>{{ experiment[3] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
